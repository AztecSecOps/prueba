<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Simple con Fetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>App Simple con Fetch API</h1>
        
        <div class="botones">
            <button onclick="cargarUsuarios()">Cargar Usuarios</button>
            <button onclick="cargarPosts()">Cargar Posts</button>
            <button onclick="cargarComentarios()">Cargar Comentarios</button>
        </div>
        
        <div id="mensaje"></div>
        
        <div id="contenido">
            <p>Haz clic en un botón para cargar datos</p>
        </div>
    </div>

    <script>
        // Mostrar mensaje
        function mostrarMensaje(texto, tipo) {
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.innerHTML = `<div class="mensaje ${tipo}">${texto}</div>`;
        }
        
        // Cargar usuarios
        async function cargarUsuarios() {
            try {
                mostrarMensaje('Cargando usuarios...', 'cargando');
                const respuesta = await fetch('/api/users');
                const usuarios = await respuesta.json();
                
                let html = '<h2>Usuarios</h2><table class="tabla">';
                html += '<tr><th>ID</th><th>Nombre</th><th>Email</th><th>Ciudad</th></tr>';
                
                usuarios.forEach(usuario => {
                    html += `
                        <tr>
                            <td>${usuario.id}</td>
                            <td>${usuario.name}</td>
                            <td>${usuario.email}</td>
                            <td>${usuario.address.city}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                document.getElementById('contenido').innerHTML = html;
                mostrarMensaje('Usuarios cargados correctamente', 'exito');
                
            } catch (error) {
                mostrarMensaje('Error al cargar usuarios: ' + error.message, 'error');
            }
        }
        
        // Cargar posts
        async function cargarPosts() {
            try {
                mostrarMensaje('Cargando posts...', 'cargando');
                const respuesta = await fetch('/api/posts');
                const posts = await respuesta.json();
                
                let html = '<h2>Posts</h2><table class="tabla">';
                html += '<tr><th>ID</th><th>Título</th><th>Usuario ID</th></tr>';
                
                // Mostrar solo los primeros 10
                posts.slice(0, 10).forEach(post => {
                    html += `
                        <tr>
                            <td>${post.id}</td>
                            <td>${post.title}</td>
                            <td>${post.userId}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                if (posts.length > 10) {
                    html += `<p>Mostrando 10 de ${posts.length} posts</p>`;
                }
                document.getElementById('contenido').innerHTML = html;
                mostrarMensaje('Posts cargados correctamente', 'exito');
                
            } catch (error) {
                mostrarMensaje('Error al cargar posts: ' + error.message, 'error');
            }
        }
        
        // Cargar comentarios
        async function cargarComentarios() {
            try {
                mostrarMensaje('Cargando comentarios...', 'cargando');
                const respuesta = await fetch('/api/comments');
                const comentarios = await respuesta.json();
                
                let html = '<h2>Comentarios</h2><table class="tabla">';
                html += '<tr><th>ID</th><th>Nombre</th><th>Email</th><th>Post ID</th></tr>';
                
                // Mostrar solo los primeros 10
                comentarios.slice(0, 10).forEach(comentario => {
                    html += `
                        <tr>
                            <td>${comentario.id}</td>
                            <td>${comentario.name}</td>
                            <td>${comentario.email}</td>
                            <td>${comentario.postId}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                if (comentarios.length > 10) {
                    html += `<p>Mostrando 10 de ${comentarios.length} comentarios</p>`;
                }
                document.getElementById('contenido').innerHTML = html;
                mostrarMensaje('Comentarios cargados correctamente', 'exito');
                
            } catch (error) {
                mostrarMensaje('Error al cargar comentarios: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
